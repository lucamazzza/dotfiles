
############################
########## Bindings
#############################

# Set the prefix to `ctrl + a` instead of `ctrl + b`
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Use | and - to split a window vertically and horizontally instead of " and % respoectively
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Open ~/.tmux.conf in vim and reload settings on quit
unbind e
bind e new-window -n '~/.tmux.conf' "sh -c 'nvim ~/.tmux.conf && tmux source ~/.tmux.conf'"

# Bind D to resize the window to be 8 lines smaller
bind D resize-pane -D 8
bind U resize-pane -U 4

# Move around panes with hjkl, as one would in vim after pressing ctrl + w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Switch betewen panes using alt + arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Use shift + arrow key to move between windows in a session
bind -n S-Left  previous-window
bind -n S-Right next-window

# Use r to quickly reload tmux settings
unbind r
bind r \
	source-file ~/.config/tmux/.tmux.conf \;\
	display 'Reloaded tmux config'

# Use m to toggle mouse mode
unbind m
bind m setw mouse

# Use a to toggle synchronize panes
bind a set-window-option synchronize-panes

# Prefix + / to search
bind-key / copy-mode \; send-key ?

# Prefix + h to clear screen and history buffer
bind y \
    send-keys "C-c; clear && tmux clear-history" \;\
    send-keys "Enter" \;\
    display 'Screen cleared'

# Setup 'v' to begin selection, just like Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection

 # Setup 'y' to yank (copy), just like Vim
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

#############################
########## Settings
#############################

# Refresh status line every 5 seconds - Good for when music is playing / update time etc
set -g status-interval 5

# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 0

# Length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

set-option -g status "on"

# Set the history limit so we get lots of scrollback.
setw -g history-limit 50000000

set -g @rose_pine_variant 'main'                    # Options are 'main', 'moon' or 'dawn'
set -g @rose_pine_host 'off'                        # Enables hostname in the status bar
set -g @rose_pine_date_time '%v %R'                 # It accepts the date UNIX command format (man date for info)
set -g @rose_pine_user 'on'                         # Turn on the username component in the statusbar
set -g @rose_pine_directory 'off'                   # Turn on the current folder component in the status bar
set -g @rose_pine_bar_bg_disable 'on'               # Disables background color, for transparent terminal emulators
# If @rose_pine_bar_bg_disable is set to 'on', uses the provided value to set the background color
# It can be any of the on tmux (named colors, 256-color set, `default` or hex colors)
# See more on http://man.openbsd.org/OpenBSD-current/man1/tmux.1#STYLES
set -g @rose_pine_only_windows 'off'                # Leaves only the window module, for max focus and space
set -g @rose_pine_disable_active_window_menu 'off'  # Disables the menu that shows the active window on the left
set -g @rose_pine_default_window_behavior 'on'      # Forces tmux default window list behaviour
set -g @rose_pine_show_current_program 'off'        # Forces tmux to show the current running program as window name
set -g @rose_pine_show_pane_directory 'on'          # Forces tmux to show the current directory as window name
# Previously set -g @rose_pine_window_tabs_enabled
# Example values for these can be:
set -g @rose_pine_left_separator ' 􁉄  '              # The strings to use as separators are 1-space padded
set -g @rose_pine_right_separator ' 􁉄  '             # Accepts both normal chars & nerdfont icons
set -g @rose_pine_field_separator ' | '             # Again, 1-space padding, it updates with prefix + I
set -g @rose_pine_window_separator ' 􁉄  '           # Replaces the default `:` between the window number and name
# These are not padded
set -g @rose_pine_session_icon '􀩼 '                 # Changes the default icon to the left of the session name
set -g @rose_pine_current_window_icon '􁹛 '          # Changes the default icon to the left of the active window name
set -g @rose_pine_folder_icon '􀈕 '                  # Changes the default icon to the left of the current directory folder
set -g @rose_pine_username_icon '􀉩 '                # Changes the default icon to the right of the hostname
set -g @rose_pine_hostname_icon '􀪬 '                # Changes the default icon to the right of the hostname
set -g @rose_pine_date_time_icon '􀧞 '               # Changes the default icon to the right of the date module
set -g @rose_pine_window_status_separator " 􀊃 "     # Changes the default icon that appears between window names


